<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <div class="left">
        <img src="./images/background.png" />
        <div class="centered">The Wassap Chicken</div>
    </div>
    
    <div class="right">
        <div class="header">
            <div>
            <h2>This is not a real online service! You know hyou need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>
            </div>
            <div>
            <h2>You know you want to.</h2>
            </div>
        </div>
        <div class="forms">
    <form action="#" method="#" >
        <fieldset>
            <p>Let's do this!</p>
            <section>
                <div>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name">
                <div class="error" id="error_fname"></div>
                </div>
                <div>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name">
                <div class='error' id="error_lname"></div>
                </div>
            </section>
            <section>
                <div>
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
                <div class='error' id="error_email"></div>
                </div>
                <div>
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone">
                <div class='error' id="error_phone"></div>
                </div>
            </section>
            <section>
                <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="10">
                <div class="error" id="error_pw"></div>
                </div>
                <div>
                <label for="cf_pw">Confirm Password</label>
                <input type="password" id="cf_pw" name="cf_pw" minlength="10">
                <div class="error" id="error_cpw"></div>
                </div>
            </section>
        </fieldset>
            <button class='submit' type="submit">Create Account</button>
    </form>
        <div class="login">Already have an account? <a href="#">Log in</a></div>
    </div>
    </div>
</div>
<script src="./scripts/script.js"></script>
</body>
</html>
